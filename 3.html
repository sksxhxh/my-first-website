<p>
<h3>소비자와 함께하는 상조보증공제조합</h3>
<p>
  상조보증공제조합은 2010년 출범하여 내실 있는 경영으로 많은 성과를 이루고 있으며, 2013년 새롭게 태어나고자 CI를 변경하였습니다.
  소비자 피해 예방과 보호에 최선을 다하여 소비자와 함께하고 소비자 중심으로 운영하여 항상 소비자에게 친근한 조합이 되겠습니다
</p>
