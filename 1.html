<h2>잠들어 있는 뇌깨우기</h2>
 <h3>스도쿠란?</h3>
  스도쿠 또는 넘버 플레이스는 숫자 퍼즐로, 가로 9칸, 세로 9칸으로 이루어져 있는 표에 1부터 9까지의 숫자를 채워 넣는 퍼즐이다.
  숫자넣기로도 불린다. “숫자는 한 번씩만 쓸 수 있다”를 줄인 말로 2005년 전 세계적으로 이 말과 함께 퍼즐이 퍼져나갔다.
